name: Quotes API - CI/CD
on: [push]
jobs:
  Github-Actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0
      - 
        name: üõ†Ô∏è Set up JDK
        uses: actions/setup-java@v4.0.0
        with:
          java-version: '17'
      - 
        name: üì¶ Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - 
        name: üì¶ Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - 
        name: üõ†Ô∏è Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=RubenVP2_quotes-api
      -
        name: ‚òÇÔ∏è Upload coverage reports to Codecov 
        uses: codecov/codecov-action@v3        
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      
        
